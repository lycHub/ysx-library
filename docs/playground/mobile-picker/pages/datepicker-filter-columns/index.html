<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/ysx-library/docs/playground/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DatePicker 过滤列</title>
  <script type="module" crossorigin src="/ysx-library/docs/playground/assets/datepickerFilterColumns.61e39ad4.js"></script>
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/modulepreload-polyfill.b7f2da20.js">
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/index.c7835f9b.js">
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/tool.19296855.js">
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/xml.7ceb4a85.js">
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/date.38f454db.js">
  <link rel="modulepreload" href="/ysx-library/docs/playground/assets/mobile-picker.es.0a103c63.js">
  <link rel="stylesheet" href="/ysx-library/docs/playground/assets/multiCols.fb7b3a44.css">
</head>

<body>
  <div class="page demo simple">
    <mdui-card class="demo-card" variant="outlined">
      <div class="demo-card-top">
        <p>mode: (日/月/时/年)</p>
        <p class="value">selectedDate: <span></span></p>
      </div>
      <!-- picker start 根元素 -->
      <div class="demo-card-mid mobile-picker">
        <!-- picker view 容器 -->
        <div class="mobile-picker-view-container">

          <!-- <div class="mobile-picker-view">
            <div class="mobile-picker-view-item-container">
              <div class="mobile-picker-view-item">item1</div>
            </div>
          </div> -->
        </div>

        <!-- 蒙层 -->
        <div class="mobile-picker-overlay">
          <div class="mobile-picker-overlay-mid"></div>
        </div>
      </div>
      <!-- picker end -->

      <div class="demo-card-bottom">
        <mdui-tabs class="dcb-tabs" value="ts">
          <mdui-tab value="types">types</mdui-tab>
          <mdui-tab value="utils">utils</mdui-tab>
          <mdui-tab value="ts">ts</mdui-tab>
          <mdui-tab value="html">html</mdui-tab>
          <mdui-tab value="css">css</mdui-tab>


          <mdui-tab-panel class="demo-code-content" slot="panel" value="types">
            <pre><code class="language-ts"></code></pre>
          </mdui-tab-panel>
          <mdui-tab-panel class="demo-code-content" slot="panel" value="utils">
            <mdui-tooltip trigger="click" content="copied">
              <mdui-icon-content-copy class="demo-code-copy"></mdui-icon-content-copy>
            </mdui-tooltip>
            <pre><code class="language-ts"></code></pre>
          </mdui-tab-panel>
          <mdui-tab-panel class="demo-code-content" slot="panel" value="ts">
            <mdui-tooltip trigger="click" content="copied">
              <mdui-icon-content-copy class="demo-code-copy"></mdui-icon-content-copy>
            </mdui-tooltip>
            <pre><code class="language-ts"></code></pre>
          </mdui-tab-panel>
          <mdui-tab-panel class="demo-code-content" slot="panel" value="html">
            <mdui-tooltip trigger="click" content="copied">
              <mdui-icon-content-copy class="demo-code-copy"></mdui-icon-content-copy>
            </mdui-tooltip>
            <pre><code class="language-html"></code></pre>
          </mdui-tab-panel>
          <mdui-tab-panel class="demo-code-content" slot="panel" value="css">
            <mdui-tooltip trigger="click" content="copied">
              <mdui-icon-content-copy class="demo-code-copy"></mdui-icon-content-copy>
            </mdui-tooltip>
            <pre><code class="language-scss"></code></pre>
          </mdui-tab-panel>
        </mdui-tabs>
      </div>
    </mdui-card>
  </div>

  
</body>

</html>
